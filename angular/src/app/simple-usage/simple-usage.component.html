<h2>Simple usage</h2>

<p><strong>Note:</strong> Open the console for additional logs.</p>

<h3>Classic editor:</h3>
<ckeditor
	*ngIf="!isRemoved"
	[(data)]="editorData"
	[readOnly]="isReadOnly"
	[hidden]="isHidden"
	#classic
	id="classic-editor"
	name="classic-editor"

	(ready)="onReady( $event, 'Classic' )"
	(change)="onChange( $event, 'Classic' )"
	(focus)="onFocus( $event, 'Classic' )"
	(blur)="onBlur( $event, 'Classic' )">
</ckeditor>

<h3>Inline editor:</h3>
<div style="border: solid 1px black;">
	<ckeditor
		*ngIf="!isRemoved"
		[hidden]="isHidden"
		[(data)]="editorData"
		[readOnly]="isReadOnly"
		#inline

		id="inline-editor"
		name="inline-editor"

		type="inline"

		(ready)="onReady( $event, 'Inline' )"
		(change)="onChange( $event, 'Inline' )"
		(focus)="onFocus( $event, 'Inline' )"
		(blur)="onBlur( $event, 'Inline' )">
	</ckeditor>
</div>
<p>Note: both editors have it's data synchronized, so every change in one of editors propagates to another.</p>

<h4>Component controls:</h4>

<p>
	<label><input type="checkbox" [(ngModel)]="isHidden">Hide editor with '[hidden]' directive.</label>
</p>
<p>
	<label><input type="checkbox" [(ngModel)]="isRemoved">Remove editor from DOM with '*ngIf' directive.</label>
</p>
<p>
	<label><input type="checkbox" [(ngModel)]="isReadOnly">Make editor read only.</label>
</p>
