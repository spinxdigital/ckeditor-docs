<h2>Editor types</h2>

<h3>{{( inline ? 'Inline' : 'Classic')}} Editor:</h3>

<button (click)="changeEditorType()">Change editor type to {{ inline ? 'Inline' : 'Classic' }}</button>

<ckeditor
	*ngIf="!inline"
	[(data)]="editorData">
</ckeditor>
<ckeditor
	*ngIf="inline"
	type="inline"
	[(data)]="editorData">
</ckeditor>
