<h2>Events</h2>

<ckeditor
	*ngIf="!isRemoved"
	data="<p>This is a CKEditor 4 instance created with Angular.</p>"
	[readOnly]="isReadOnly"
	[hidden]="isHidden"

	(ready)="onReady()"
	(change)="onChange()"
	(focus)="onFocus()"
	(blur)="onBlur()">
</ckeditor>

<section class="column events">
	<h3>Events log</h3>
	<ul class="events__log">
		<li *ngFor="let event of componentEvents">{{ event.message }}
			<span *ngIf="event.counter > 1"> ({{ event.counter }})</span>
		</li>
	</ul>
	<button (click)="clearEventsLog()">Clear events log</button>
</section>

<section class="column directives">
	<h3>Angular directives</h3>
	<p>
		<label><input type="checkbox" [(ngModel)]="isHidden">Hide the editor with the <code>[hidden]</code> directive.</label>
	</p>
	<p>
		<label><input type="checkbox" [(ngModel)]="isRemoved">Remove the editor from DOM with the <code>*ngIf</code> directive.</label>
	</p>
	<p>
		<label><input type="checkbox" [(ngModel)]="isReadOnly">Make the editor read-only.</label>
	</p>
</section>
